<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="grid-container body">
        <div class="logo-container">
            <div id="odin">
                <img id="odin-logo" src="./images/odin-lined.png" alt="Odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>
            
        <div class="grid-container main">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br />Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
                
            <form action="" method="post">
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <div class="flex-container">
                        <div class="input-section flex-container vertical">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                            <label for="">EMAIL</label>
                            <input type="text">
                            <label for="">PASSWORD</label>
                            <input type="text">
                        </div>
                        <div class="input-section flex-container vertical">
                            <label for="">LAST NAME</label>
                            <input type="text">
                            <label for="">PHONE NUMBER</label>
                            <input type="text">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href=""><span>Log in</span></a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
